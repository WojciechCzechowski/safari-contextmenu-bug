<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inside the iframe</title>
    <style>
      .red {
        background: red;
        margin: 2rem auto;
        aspect-ratio: 1;
        width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="red"></div>
    <script>
      const red = document.querySelector(".red");

      red.onmouseover = () => {
        red.style.background = "green";
      };
      
      red.onmouseout = () => {
        red.style.removeProperty("background");
      };
    </script>
  </body>
</html>
